<h3>{{titulo}}</h3>
<table>
  <tr>
    <th>Código</th>
    <th>Nome</th>
    <th>Preço</th>
    <th>Editar</th>
    <th>Remover</th>
  </tr>
  <tr *ngFor="let produto of produtos">
    <td>{{produto.codigo}}</td>
    <td>{{produto.nome}}</td>
    <td>{{produto.preco}}</td>
    <td><a [routerLink]="['/edicao', produto.codigo]"><img height="24px" src="assets/icon-edit.png" alt="Editar"/></a></td>  
    <td><a routerLink="/lista" (click)="remover(produto)"><img height="24px" src="assets/icon-delete.png" alt="Remover"/></a></td>               
  </tr>
</table>
