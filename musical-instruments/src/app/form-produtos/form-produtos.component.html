<h3>{{titulo}}</h3>
<div class="form">
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Nome" [(ngModel)] = "produto.nome">

    <label for="preco">Preço:</label>
    <input type="text" id="preco" name="preco" placeholder="Preço" [(ngModel)] = "produto.preco">

    <div class="buttons">
      <input type="button" (click)="salvarProduto()" value="SALVAR">
      <input type="button" (click)="cancelar()" value="CANCELAR">
    </div>
  </form>
</div>
